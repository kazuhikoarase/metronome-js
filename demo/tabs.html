<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="../vue-tabs.js"></script>
  <style>
.ghforkme { position: absolute; right: 0px; top: 0px; }
HEADER { margin-bottom: 0.5rem; }
FOOTER { text-align: right; }
[v-cloak] { display: none; }
  </style>
  <title>vue-tabs</title>
</head>
<body>
  <header>
    <a href="https://kazuhikoarase.github.io/">home</a>
    <h1>vue-tabs</h1>
    <a class="ghforkme" href="https://github.com/kazuhikoarase/vue-tabs/"
      ><img width="149" height="149"
      src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
      class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  </header>
  <div id="app" v-cloak @mousedown.prevent>
    <tab v-for="tab in tabs" :data="tab"></tab>
  </div>

  <script>

new Vue({
  el: '#app',
  data: {
    tabs: [
      { name: 'C',  notes: [ 0, 0, 0, 3 ] },
      { name: 'G7', notes: [ 0, 2, 1, 2 ] },
      { name: 'Am', notes: [ 2, 0, 0, 0 ] },
      { name: 'C7', notes: [ 0, 0, 0, 1 ] },
      { name: 'F',  notes: [ 2, 0, 1, 0 ] },
      { name: 'D7', notes: [ 2, 0, 2, 0 ] }
    ]
  },
  methods: {
  }
});

  </script>

  <footer><hr />Contents Copyright &copy; Kazuhiko Arase</footer>
</body>
</html>
